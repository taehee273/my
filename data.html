<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 데이터 확인</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .data-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>사용자가 클릭한 이미지 번호</h1>
    <div id="data" class="data-container">
        데이터를 불러오는 중...
    </div>

    <script>
        // 서버에서 데이터를 불러오는 함수
        fetch('http://localhost:8001/api/data')
        .then(response => response.json())
        .then(data => {
            document.getElementById('data').textContent = data.data;  // 서버에서 받은 데이터를 표시
        })
        .catch(error => {
            document.getElementById('data').textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
            console.error('Error:', error);
        });
    </script>

</body>
</html>
